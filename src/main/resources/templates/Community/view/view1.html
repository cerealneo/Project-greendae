<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>커뮤니티/글보기</title>
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_footer.css">
    <link rel="stylesheet" href="/css/Community/view.css">
    <link rel="stylesheet" href="/css/homebar.css">
    <link rel="stylesheet" href="/css/Community/resource.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <th:block th:include="/common/__header"/>
    <div class="homebar">
        <article class="inline">
            <a href="/main"><img src="/images/ico-home.png" alt="homeico"></a>
            <img src="/images/bg-path-arrow.png" alt="arrowright">
            <a href="/Community/resource">커뮤니티</a>
            <img src="/images/bg-path-arrow.png" alt="arrowright">
            <a href="/Community/resource">자료실</a>
        </article>
    </div>
    <main id="article">
        <section class="view">
            <article class="notice">
                <div class="noticetop">
                    <h4>글보기</h4>
                </div>
            </article>
            <table border="0">
                <tr>
                    <th>제목</th>
                    <td><input type="text" name="title" th:value="${community1DTO.title}" readonly/></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td><input type="text" name="writer" th:value="${community1DTO.user.name}" readonly/></td>
                </tr>
                <tr>
                    <th>파일</th>
                    <td></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea name="content" readonly>[[${community1DTO.content}]]</textarea>
                    </td>
                </tr>
            </table>

            <div>
                <a href="#" class="btn btnRemove">삭제</a>
                <a href="#" class="btn btnModify">수정</a>
                <a th:href="@{article/list}" class="btn btnList">목록</a>
            </div>

            <section class="commentList">
                <h3>댓글목록</h3>
                <p class="empty">등록된 댓글이 없습니다.</p>
            </section>

            <section class="commentForm">
                <h3>댓글쓰기</h3>
                <form name="formComment" method="post">
                    <input type="hidden" name="writer" value="">
                    <input type="hidden" name="parent" th:value="${community1DTO.no}">
                    <textarea name="comment" placeholder="댓글내용 입력"></textarea>
                    <div>
                        <a href="#" class="btn btnCancel">취소</a>
                        <input type="submit" value="작성완료" class="btn btnComplete"/>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <th:block th:include="/common/__footer"/>
</div>
</body>
</html>
