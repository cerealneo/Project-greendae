<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입학안내</title>
    <link rel="stylesheet" href="/css/_header.css">
    <link rel="stylesheet" href="/css/_footer.css">
    <link rel="stylesheet" href="/css/homebar.css">
    <link rel="stylesheet" href="/css/admission.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<!---------------------헤더------------------------------->
<body>
    <div id="wrapper">
        <th:block th:include="/Admission/_header"></th:block>
        
        <div class="homebar">
            <article class="inline">
                <a href="/"><img src="/images/ico-home.png" alt="homeico"></a>
                <img src="/images/bg-path-arrow.png" alt="arrowright">
                <a href="/Bachelor/BacNotice">입학안내</a>
                <img src="/images/bg-path-arrow.png" alt="arrowright">
                <a href="/Bachelor/BacNotice">공지사항</a>
            </article>
        </div>


<!---------------------사이드바------------------------------>
<main>
        
    <article class="side">
        <h2>입학안내</h2>
            <ul>
                <li style="background-color: #3F97F6;"><a href="/Admission/notice" class="on">공지사항</a></li>
                <li><a href="/Admission/earlyAdmission" >수시모집</a></li>
                <li><a href="/Admission/regularAdmission" >정시모집</a></li>
                <li><a href="/Admission/transferAdmission" >편입학</a></li>
                <li><a href="/Admission/admissionCounseling" >입학상담</a></li>
            </ul>
    </article>
    <!---------------------본문------------------------------>
    <article class="notice">
        <div class="noticetop">
            <h4>공지사항</h4>
        </div>
        <div class="search">
            <select class="dropdown">
                <option>전체</option>
                <option>제목</option>
                <option>작성자</option>
                <option>내용</option>
            </select>
            <input type="text" value="검색어를 입력해 주세요">
            <div class="searchbtn"> 
                <a href="">검색</a>
            </div>
        </div>

        <div class="noticemain">
            <table>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회</th>
                </tr>
                <tr th:each="notice : ${noticeDTOList}">
                    <td th:text="${notice.no}"></td>
                    <td th:text="${notice.title}"></td>
                    <td th:text="${notice.writer}"></td>
                    <td th:text="${notice.wdate}"></td>
                    <td th:text="${notice.hit}"></td>
                </tr>
            </table>
            <article class="pagebtn">
                <a href=""><img src="/images/btn-first-page.png" alt="firstarr"></a>
                <a href=""><img src="/images/btn-prev-page.png" alt="firstarr"></a>
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href=""><img src="/images/btn-next-page.png" alt="firstarr"></a>
                <a href=""><img src="/images/btn-last-page.png" alt="firstarr"></a>
            </article>
        </div>
    </article>
    
</main>
<!--------------------------푸터-------------------------------->


        <th:block th:include="/Admission/_footer"></th:block>
</div>
</body>
</html>
